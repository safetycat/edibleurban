<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">
                    Enter Plot Details
                </h4>
            </div>
            <div class="modal-body">

                 <form>
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">Plot Name:</label>
                    <input type="text" class="form-control" id="plot-title" ng-model="ModalController.newPlot.title">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="control-label">Plot Details:</label>
                    <textarea class="form-control" style="height:100px" id="plot-body" ng-model="ModalController.newPlot.body"></textarea>
                  </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="modal-save" ng-click="ModalController.close()">Save changes</button>
            </div>
        </div>
    </div>
</div>
