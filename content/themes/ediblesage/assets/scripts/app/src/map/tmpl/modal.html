<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">
                    Enter Plot Details
                </h4>
            </div>

            <form name="ModalController.detailsForm"><!-- exposes to controller via name attribute -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="plotTitle" class="control-label">Plot Name:</label>
                        <input
                          type        = "text"
                          class       = "form-control"
                          id          = "plotTitle"
                          name        = "plotTitle"
                          ng-model    = "ModalController.newPlot.title"
                          ng-maxlength= "60"
                          ng-required = "true"><!-- value in this input box is bound to 'title' in controller -->

                       <!-- shown when form invalid -->
                        <div
                          class       = "alert alert-warning"
                          ng-messages = "ModalController.detailsForm.plotTitle.$error"
                          ng-if       = "ModalController.showMessages('plotTitle')">
                            <div ng-message="required">
                                <small>Plot Title is required!</small>
                            </div>
                            <div ng-message="maxlength">
                                <small>Too long!</small>
                            </div>
                        </div>
                        <!-- -->
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Plot Details:</label>
                        <textarea
                          class="form-control"
                          style="height:100px"
                          id="plotBody"
                          ng-model="ModalController.newPlot.body"> <!-- value in this text area is bound to 'body' in controller -->
                        </textarea>
                    </div>
                    <div class="form-group clearfix">
                        <fieldset>
                            <legend><span style="font-size: 14px;font-weight: 700;">Area Type:</span></legend>
                            <div class="col-sm-6">
                              <div class="radio">
                                  <label>
                                    <input type="radio" name="areaType" value="public space" ng-model="ModalController.newPlot.areaType" />
                                    Public Space
                                  </label>
                              </div>
                              <div class="radio">
                                  <label>
                                    <input type="radio" name="areaType" value="aquaponics" ng-model="ModalController.newPlot.areaType" />
                                    Aquaponics
                                  </label>
                              </div>
                              <div class="radio">
                                  <label>
                                    <input type="radio" name="areaType" value="closed roads" ng-model="ModalController.newPlot.areaType" />
                                    Closed Roads
                                  </label>
                              </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="areaType" value="rooftops" ng-model="ModalController.newPlot.areaType" />
                                    Rooftops
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="areaType" value="indoor farming" ng-model="ModalController.newPlot.areaType" />
                                    Indoor Farming
                                  </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button
                        type        = "button"
                        class       = "btn btn-primary"
                        id          = "modal-save"
                        ng-disabled = "!ModalController.detailsForm.$valid"
                        ng-click    = "ModalController.close()">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
